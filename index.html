<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Twitter Card 기본 설정 -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="(／・ω・)／にゃー！" />
  <meta name="twitter:description" content="このボタンを押すと『にゃー！』が自動で入力されたツイート画面が開きます" />
  <!-- 카드 썸네일 이미지: 직접 쓰는 주소로 바꿔도 됨 -->
  <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Cat_silhouette.svg/1200px-Cat_silhouette.svg.png" />
  <!-- 사이트 계정(있으면) 例: @your_id -->
  <meta name="twitter:site" content="" />

  <title>にゃー！ Tweet Button</title>
  <style>
    :root { --w: 680px; }
    html,body{height:100%;}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Noto Sans, "Hiragino Kaku Gothic ProN", "Apple SD Gothic Neo", "Malgun Gothic", Meiryo, sans-serif; background:#ffffff; color:#222;}
    .wrap{min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:24px;}
    .card{width:min(var(--w), 92vw); border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); padding:28px; text-align:center;}
    .face{font-size:64px; line-height:1; color:#ff5ca2; user-select:none;}
    .desc{margin:14px 0 22px; font-size:16px; color:#555;}
    .btn{display:inline-block; padding:14px 22px; border-radius:9999px; border:2px solid #1d9bf0; text-decoration:none; font-weight:700;}
    .btn:hover{background:#e8f5fe;}
    .btn .hash{opacity:.8; margin-right:6px;}
    .footer{margin-top:18px; font-size:12px; color:#777;}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="ttl">
      <div id="ttl" class="face">(」・ω・)」 にゃー！</div>
      <p class="desc">ボタンを押すと <strong>にゃー！</strong> と入力されたツイート画面が開きます。</p>
      <!-- 자동 트윗: 텍스트와 해시태그는 필요에 따라 수정 -->
      <a class="btn" href="https://twitter.com/intent/tweet?text=%E3%81%AB%E3%82%83%E3%83%BC%EF%BC%81&hashtags=%E3%81%AB%E3%82%83%E3%83%BC" target="_blank" rel="noopener noreferrer" aria-label="에ックス에 'にゃー！' 트윗하기">
        <span class="hash">#</span>にゃー 投稿
      </a>
      <div class="footer">動作: X(Twitter) の intent/tweet を使用</div>
    </section>
  </main>
</body>
</html>
